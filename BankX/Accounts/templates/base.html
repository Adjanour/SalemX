<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salem Bank</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/total2.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Salem Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_accounts' %}">Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Transactions</a>
                </li>
               
            </ul>
        </div>
    </nav>
    <div class="navigation">
        <ul>
            <li>
                <br>
                <a class="" href="#">
                    <img src="{% static 'favicon.ico' %}" width="50" height="50" class="d-inline-block align-top" alt="Logo">
                    <h1 class="title" style="margin-top: 5px; font-size: large;"> Salem Server</h1>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-home"></i></span>
                    <span class="title">Homepage</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-user"></i></span>
                    <span class="title">Contacts</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-envelope"></i></span>
                    <span class="title">SMS</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-heart"></i></span>
                    <span class="title">Template</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-lock"></i></span>
                    <span class="title">Security and Account</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="icon"><i class="fa fa-sign-out"></i></span>
                    <span class="title">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <i class="fa fa-bookmark"></i>
            </div>
            <!--search-->
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <i class="fa fa-search"></i>
                </label>
            </div>
            <div class="date-display">
                <span class="badge bg-primary">
                    <i class="far fa-calendar-alt me-1"></i>
                    <span id="currentDateTime"></span>
                </span>
            </div>
        </div>
    
        <div class="container">
            {% block content %}
            <!-- Content of child templates will be inserted here -->
            {% endblock %}
        </div>
    <div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="{% static 'js/main.js' %}"></script> 
    <script src="{% static 'js/main2.js' %}"></script> 
    <script src="{% static 'js/script.js' %}"></script> 
    <script src="{% static 'js/bootstrap.js' %}"></script> 
    <script src="{% static 'js/getdate.js' %}"></script> 
    <script src="{% static 'js/clock.js' %}"></script> 

</body>
</html>
